<mat-toolbar class="d-flex align-items-center">
  <h1 class="mb-0 me-3">Biva</h1>
  <nav mat-tab-nav-bar *ngFor="let tab of tabs" [tabPanel]="tabPanel">
      <a mat-tab-link
        (click)="setActiveTab(tab)"
        [active]="activeTab == tab"> {{tab}} </a>
  </nav>
  <mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>
</mat-toolbar>
<router-outlet></router-outlet>
